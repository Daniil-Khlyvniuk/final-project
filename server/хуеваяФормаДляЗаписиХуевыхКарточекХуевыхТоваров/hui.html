<html lang="en">
<head>

      enctype="multipart/form-data"
      method="post">
    <!--    __________________________________________________________________________-->
    <h1 style="color: lime">Product</h1>


    <label>name
        <input style="font-family: 'Comic Sans MS';" type="text" placeholder="name" name="name">

    <label>seller
        <input style="font-family: 'Comic Sans MS';" type="text" placeholder="seller" name="seller">

    <label>manufacturerCountry
        <input style="font-family: 'Comic Sans MS';" type="text" placeholder="manufacturerCountry"

    <label>previousPrice
        <input style="font-family: 'Comic Sans MS';" type="text" placeholder="previousPrice" name="previousPrice">
    </label>
    <label>imgs
